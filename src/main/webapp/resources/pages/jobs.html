<sidebar></sidebar>

<!-- Demo of Overview page with metrics -->
<div class="main container-fluid">
    <h1>Jobs</h1>
    <!-- Top row -->

    <div class="col-md-12">

        <div class="row comparison">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Comparison</h3>
                   <div>  	
						<ul>
							<li ng-repeat="job in jobComparison">{{job.id}}</li>
						</ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>{{cluster.name}} </h2>
                    <h2><small>{{cluster.ipAddress}}</small></h2>
                    <div>

                        <a href="" class="btn btn-primary slide-tog">Compare</a>
                        <div class="action-area pull-right">

                            <div class="form-inline">
                                <div class="form-group">
                                    <label>Type</label>
                                    <select class="form-control">
                                        <option>Read</option>
                                        <option>Write</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="nrFiles"># Files</label>
                                    <input type="number" class="form-control" id="nrFiles" placeholder="10">
                                </div>

                                <div class="form-group">
                                    <label for="fileSize">File Size (Mb)</label>
                                    <input type="number" class="form-control" id="fileSize" placeholder="100">
                                </div>
                                <a href="" class="btn btn-primary">Run Benchmark</a>
                            </div>

                        </div>

                    </div>

                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                        </tr>
                    </thead>

                    <tbody>
		
                        <tr ng-repeat="job in jobs" ng-click="addJobToComparison($index, job)">
                            <td>{{job.id}}</td>
                        </tr>

                    </tbody>
                </table>
                <p class="centre" ng-show="!jobs.length">No jobs to display</p>
            </div>

        </div>

    </div> <!-- row -->
</div>



<!-- JS -->
<script>

    var comparelist = [];

    $('.slide-tog').click(function (e) {
        $('.comparison').slideToggle();
        e.preventDefault();
    })

    $('tbody tr').click(function (e) {
        var data = $(this).attr("data-val");
        var id = $(this).attr("data-id");

        var item = {
            id: id,
            value: data
        }

        if (!contains(item, comparelist)) {
            console.log("adding");
            comparelist.push(item);
            renderList(comparelist);
        } else {
            for (var i = 0; i < comparelist.length; i++) {
                if (comparelist[i].id == item.id) {
                    console.log("removing");
                    comparelist.splice(i, 1);
                    renderList(comparelist);
                }
            }
        }

        function contains(item, list) {

            for (var i = 0; i < comparelist.length; i++) {
                if (comparelist[i].id == item.id) {
                    return true;
                }
                else {
                    return false;
                }
            }
        }

        // Render list
        function renderList(list) {

            $.each(list, function (i, item) {
                $('.area').append('<div>' + item.value + '</div>')
            });
        }

        console.log(data);
    })
</script>
