<!-- Cluster's page -->
<div class="container">
	<h1>Clusters <small><i class="fa fa-cloud"></i></small></h1>
	<!-- Top row -->
	<div class="row">
		<div class="col-md-12">

			<div class="panel panel-default">
				<div class="panel-body">
					<div ng-form name="benchmarkForm" class="form-inline">
						<div class="form-group">
							<label for="name"> Name</label>
							 <input type="text" class="form-control" id="name" placeholder="Cluster" ng-model="cluster.name" required>
						</div>

						<div class="form-group">
							<label for="ipAddress"> IP Address</label>
							 <input type="text" class="form-control" id="ipAddress" placeholder="127.0.0.1" ng-model="cluster.ipAddress" required>
						</div>

						<a ng-click="addCluster(cluster)" class="btn btn-primary pull-right"><i class="fa fa-plus"></i>  Add Cluster</a>
					</div>
				</div>
				<!-- panel-body -->
			</div>
			<!-- panel-default -->

		</div>
		<!-- col-md-12 -->

	</div>
	<!-- top row -->

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
				
					<!-- Search -->
					<div class="search-box col-md-4">
						<div class="form-group">
							<label for="name">Search <i class="fa fa-search"></i></label>
							<input type="text" class="form-control" id="query" placeholder="Search.." ng-model="query">
						</div>
					</div>
					
					<table class="table table-repsonsive">
						<thead>
							<tr>
								<th>Name</th>
								<th>IP Address</th>
							</tr>
						</thead>
						<tbody>
							<tr class="cluster" ng-repeat="cluster in clusters | filter:query | orderBy: 'name' ">
								<td>{{cluster.name}}</td>
								<td>{{cluster.ipAddress}}</td>
								<!-- Option Links-->
								<td>
									<a class="btn btn-danger btn-sm pull-right" ng-href="" ng-click="deleteCluster($index, cluster)"><i class="fa fa-trash"> </i> Delete</a>
									<a class="btn btn-primary btn-sm pull-right" ng-href="#/cluster/{{cluster.id}}"><i class="fa fa-info-circle"> </i> Details</a> 
									</td>
							</tr>
							
						</tbody>

					</table>
					<p class="centre" ng-show="!clusters.length">No clusters to display</p>
				</div>
				<!--panel-body-->
			</div>
			<!--panel-->
		</div>
		<!--col-md-12-->

	</div>
	<!-- row -->
</div>
